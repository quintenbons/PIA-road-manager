<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    width: 100%;
    height: 3em;
    background-color: #666;
    padding: 0 2em;
    display: flex;
    align-items: center;
    gap: 1em;
  }
  main {
    padding: 0 2em;
  }
  .logo {
    height:80%;
    display: inline-block;
    background-size: contain;
    background-repeat: no-repeat;
  }
  .title {
    display: inline-block;
    vertical-align: middle;
    font-size: 24px;
    color: white;
  }
  .subtitle {
    font-size: 18px;
    color: white;
    margin-top: 5px;
  }
  .date {
    font-size: 16px;
    color: #666;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>
  <img src="images/logo_ensimag.png" alt="Logo ensimag" class="logo" />
  <div class="title">Projet Intelligence Artificielle - Gestion du trafic par IA</div>
  <div class="subtitle">Présentation du projet</div>
</header>

<main>
  <h1>I Architecture Préliminaire de l’ITA</h1>

  <h2>1.1 Introduction</h2>
  <p>[text here]</p>

  <h2>1.2 Flux d’utilisation</h2>
  <p>[text here]</p>
</main>

</body>
</html>
